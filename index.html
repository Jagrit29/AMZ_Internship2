<!DOCTYPE html>
<html lang="en">
<head>
  <title>AMZ Certificate</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">    
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <div class="head row">
            <div class="headers">
                <div>
                <img src="images/amzlogo.png" style="float: left;width: 250px;">
                </div>
                <div>
                <img src="images/rcdc2019.png" style="float: right;width:250px;">
                </div>
            </div>

        </div>

        <div class="middle row">
            <div class="title text-center" style="width: auto;">
                <div class="text">
                        <h1>Certificate</h1>
                        <h2>of Participation</h2>
                </div>
                
                <div class="midText">
                    
                    <div class="txt" > From the team of MotorSport Engineers</div>
                </div>
                
                <div class="certify">
                    <div class="cert"><p>This to certify that</p></div>
                    <div class="details">
                    <span style="color: black">Amit Patel</span>
                    <br>
                    <span>has Participated in</span>
                    <br>
                    <span>Webinar on Future of Scope of Electric Vehicle</span>
                    </div>
                    <div class="wish">We wish Him/Her all success in future</div>
                </div>
            </div>

        </div>
        
        <div class="lowerImage row">
                <div class="lower row">
                        <img src="images/director.png" style="float: left;margin-left: 40px;">
                        <img src="images/badge.png" style="float: right;margin-right: 40px;">
                </div>
        </div>
        
        <div>
            <hr class="new1">
        </div>

        <div class="footer text-center container">
            <div class="col-xs-12 col-md-"> 
            <img src="images/footer.png" style="align-content: center;width: 100%;">
            </div>

        </div>
    </div>
    <div class="text-center" style="padding: 20px;">
        <button class="btn btn-danger"><i class="fa fa-download" style="color: aliceblue;"></i> Download</button>
    </div>
